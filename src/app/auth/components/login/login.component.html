<div class="row">
    <div class="col-md-6 offset-md-3 mt-4">
        <h3>Identification</h3>
        <form [formGroup]="userForm"
              (ngSubmit)="onSubmit()">

            <mat-form-field appearance="standard"
                            color="accent">
                <mat-label for="registerIdentifier">Email</mat-label>
                <input matInput
                       name="email"
                       formControlName="email"
                       id="registerIdentifier"
                       placeholder="Enter identifier">
                <mat-error *ngIf="emailCtrl.touched && emailCtrl.hasError('required')">
                    L'email est requis
                </mat-error>
                <mat-error *ngIf="emailCtrl.touched && emailCtrl.hasError('email')">
                    L'email n'est pas valide
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="standard"
                            color="accent">
                <mat-label for="registerPassword">Mots de passe</mat-label>
                <input matInput
                       type="password"
                       name="password"
                       formControlName="password"
                       id="registerPassword">
                <mat-error *ngIf="passwordCtrl.touched && passwordCtrl.hasError('required')">
                    Le mots de passe est requis
                </mat-error>
            </mat-form-field>

            <button mat-raised-button
                    color="primary"
                    type="submit"
                    [disabled]="userForm.invalid">S'identifier
            </button>
            <button mat-button
                    color="primary"
                    [routerLink]="['/reset-password']"
                    >Mots de passe oubliÃ©
            </button>
        </form>
    </div>
</div>
