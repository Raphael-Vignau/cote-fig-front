<mat-toolbar color="primary">
    <h1>Modification du mots de passe</h1>
</mat-toolbar>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 mt-4">
            <form [formGroup]="userForm"
                  (ngSubmit)="onReset()">
                <mat-form-field appearance="standard"
                                color="accent">
                    <mat-label>Mots de passe</mat-label>
                    <input matInput
                           type="password"
                           formControlName="password">
                    <mat-error *ngIf="passwordCtrl.touched && passwordCtrl.hasError('required')">
                        Le mots de passe est requis
                    </mat-error>
                    <mat-error *ngIf="passwordCtrl.touched && passwordCtrl.hasError('minlength')">
                        Le mots de passe doit faire au moins 8 caract√®res
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="standard"
                                color="accent">
                    <mat-label>Confirmation du mots de passe</mat-label>
                    <input matInput
                           type="password"
                           formControlName="passwordRepeat">
                    <mat-error *ngIf="passwordRepeatCtrl.touched && passwordRepeatCtrl.hasError('required')">
                        La confirmation du mots de passe est requis
                    </mat-error>
                    <mat-error *ngIf="passwordRepeatCtrl.touched && passwordRepeatCtrl.hasError('mustMatch')">
                        La confirmation du mots de passe n'est pas valide
                    </mat-error>
                </mat-form-field>
                <button mat-raised-button
                        color="primary"
                        type="submit"
                        [disabled]="userForm.invalid">
                    Reset Password
                </button>
            </form>
        </div>
    </div>
</div>
