<mat-toolbar color="primary">
    <h1>Récupération du mots de passe</h1>

    <span class="spacer"></span>

    <button mat-mini-fab
            color="accent"
            class="m-lg-2"
            routerLink="/login"
            aria-label="icon-button">
        <mat-icon>arrow_back</mat-icon>
    </button>
</mat-toolbar>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 mt-4">
            <form [formGroup]="userForm"
                  (ngSubmit)="onSubmit()">
                <mat-form-field
                                color="accent">
                    <mat-label>Email</mat-label>
                    <input matInput
                           type="email"
                           name="email"
                           formControlName="email"
                           id="resetPasswordEmail"
                           placeholder="Enter Email">
                    <mat-error *ngIf="emailCtrl.touched && emailCtrl.hasError('required')">
                        L'email est requis
                    </mat-error>
                    <mat-error *ngIf="emailCtrl.touched && emailCtrl.hasError('email')">
                        L'email n'est pas valide
                    </mat-error>
                </mat-form-field>
                <button mat-raised-button
                        color="primary"
                        type="submit"
                        [disabled]="userForm.invalid"><mat-icon>send</mat-icon> Envoyer</button>
            </form>
        </div>
    </div>
</div>
