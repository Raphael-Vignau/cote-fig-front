<div class="grid-container">
    <ngx-masonry [options]="masonryOptions">
        <div class="grid-sizer"></div>
        <mat-card ngxMasonryItem class="masonry-item" *ngFor="let fig of figurines">
            <img mat-card-image *ngIf="fig.img_name"
                 src="{{this.authUrl + '/figurines/file/' + fig.img_name}}"
                 alt="Photo of {{fig.name}}">
            <mat-icon *ngIf="!fig.img_name">add_circle_outline</mat-icon>
            <mat-card-title>{{fig.name}}</mat-card-title>
            <mat-card-content>
                <p>{{fig.description}}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-stroked-button matBadge="5" matBadgeColor="primary"
                        matTooltip="Nombre de clients potentiels">
                    Chercher
                </button>
                <button mat-stroked-button matBadge="151" matBadgeColor="accent"
                        matTooltip="Nombre de vendeurs potentiels">
                    Poss√©der
                </button>
            </mat-card-actions>
        </mat-card>
    </ngx-masonry>
</div>
