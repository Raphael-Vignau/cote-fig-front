<mat-card>
    <mat-card-title>Liste des possesseurs</mat-card-title>
    <mat-card-subtitle>Ils l'ont ajouté à leur collection</mat-card-subtitle>
    <mat-card-content>
        <mat-chip-list>
            <mat-chip *ngFor="let user of holders">{{user.username}}</mat-chip>
        </mat-chip-list>
        <p *ngIf="!holders.length">Personne pour le moment</p>
    </mat-card-content>
</mat-card>
