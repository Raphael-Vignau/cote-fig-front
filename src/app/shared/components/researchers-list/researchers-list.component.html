<mat-card>
    <mat-card-title>Liste des chercheurs</mat-card-title>
    <mat-card-subtitle>Ils l'ont ajouté à leur wishlist</mat-card-subtitle>
    <mat-card-content>
        <mat-chip-list>
            <mat-chip *ngFor="let user of researchers">{{user.username}}</mat-chip>
        </mat-chip-list>
        <p *ngIf="!researchers.length">Personne pour le moment</p>
    </mat-card-content>
</mat-card>
